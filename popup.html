<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bilibili 评论导出</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.65);
        --accent: #3b82f6;
        --danger: #ef4444;
        --ok: #22c55e;
      }
      body {
        margin: 0;
        width: 360px;
        background: radial-gradient(1200px 400px at 20% 0%, rgba(59,130,246,.25), transparent 60%),
                    radial-gradient(1000px 500px at 80% 10%, rgba(168,85,247,.18), transparent 60%),
                    var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      }
      .wrap { padding: 16px; }
      h1 { margin: 0 0 12px; font-size: 22px; letter-spacing: .2px; }
      .card {
        background: var(--card);
        border: 1px solid rgba(255,255,255,.08);
        border-radius: 14px;
        padding: 12px;
      }
      .row {
        display: grid;
        grid-template-columns: 80px 1fr;
        gap: 10px;
        align-items: start;
        margin: 10px 0;
      }
      .label { color: var(--muted); font-size: 13px; }
      .value { font-size: 13px; word-break: break-all; }
      .status {
        font-size: 13px;
        line-height: 1.4;
        color: var(--muted);
        white-space: pre-wrap;
      }
      .ok { color: var(--ok); }
      .err { color: var(--danger); }
      .btn {
        width: 100%;
        margin-top: 12px;
        border: none;
        border-radius: 14px;
        padding: 12px 14px;
        background: linear-gradient(135deg, rgba(59,130,246,1), rgba(37,99,235,1));
        color: white;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
      }
      .btn:disabled { opacity: .6; cursor: not-allowed; }
      .hint { margin-top: 10px; color: var(--muted); font-size: 12px; }
      .opts {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(255,255,255,.04);
        border: 1px solid rgba(255,255,255,.06);
      }
      input[type="checkbox"] { transform: scale(1.1); }
      .small { font-size: 12px; color: var(--muted); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Bilibili 评论导出</h1>

      <div class="card">
        <div class="row">
          <div class="label">当前视频</div>
          <div class="value" id="bvid">未检测到</div>
        </div>

        <div class="row">
          <div class="label">状态</div>
          <div class="status" id="status">打开 B 站视频页（URL 含 /video/BV...）后再导出。</div>
        </div>

        <div class="opts">
          <input id="gzip" type="checkbox" />
          <div>
            <div style="font-size:13px; font-weight:600;">压缩导出（gzip）</div>
            <div class="small">生成 .json.gz，体积更小，更不容易触发下载限制</div>
          </div>
        </div>

        <button class="btn" id="exportBtn" disabled>一键导出</button>

        <div class="hint">
          说明：导出包含 <b>评论内容 / 用户名 / 头像 / 楼中楼层级 / 发布时间 / IP 属地</b>。
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
